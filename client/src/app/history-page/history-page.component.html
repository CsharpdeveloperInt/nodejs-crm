<div class="page-title">
  <h4>История заказов</h4>
  <button class="btn btn-small" #toolTip data-position="left" data-tooltip="Открыть фильтр" (click)="isFilterVisible = !isFilterVisible" [ngClass] = "{'active':isFilterVisible,'red':isFiltred()}">
      <i class="material-icons">filter_list</i>
  </button>
</div>

<app-history-filter *ngIf="isFilterVisible" (onFilter)="applyFilter($event)"></app-history-filter>


<div *ngIf="!reloading; else rBlock">
  <div *ngIf="orders.length !== 0; else empty">
    <app-history-list [orders]="orders"></app-history-list>
    <div>
      <div class="center mb2" *ngIf="!noMoreOrders">
        <button class="btn waves-effect grey darken-1 btn-small" (click)="loadMore()" *ngIf="!loading; else loader">Загрузить еще</button>
        <ng-template #loader>
          <app-loader></app-loader>
        </ng-template>
      </div>
    </div>

  </div>
  <ng-template #empty>
    <div class="center">Заказов пока нет</div>
  </ng-template>
</div>
<ng-template #rBlock>
  <app-loader></app-loader>
</ng-template>
